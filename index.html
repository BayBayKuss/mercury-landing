<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mercury Clipboard - The fluid, secure, and native clipboard manager.">
    <title>Mercury Clipboard | Fluid & Secure</title>
    <style>
        :root {
            --mercury-purple: #814bf5;
            --mercury-glow: #a855f7;
            --bg-dark: #0a0215; 
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, rgba(129, 75, 245, 0.15) 0%, var(--bg-dark) 70%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            overflow: hidden; 
            
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 60px 20px;
        }

        .orb-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
            transform: translate3d(0,0,0);
        }

        .orb {
            position: absolute;
            filter: blur(100px);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 20s infinite alternate ease-in-out;
            will-change: transform;
        }

        .orb-1 {
            width: 800px; height: 800px;
            background: radial-gradient(circle, var(--mercury-purple) 0%, transparent 70%);
            top: -20%; left: -10%;
        }
        .orb-2 {
            width: 600px; height: 600px;
            background: radial-gradient(circle, #4c1d95 0%, transparent 70%);
            bottom: -20%; right: -10%;
            animation-delay: -5s;
        }
        .orb-3 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, var(--mercury-glow) 0%, transparent 60%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            animation: breathe 8s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }
        @keyframes breathe {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.2; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
        }

        .header-brand {
            text-align: center;
            margin-top: 2vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .brand-logo-svg {
            width: 90px; height: 90px;
            overflow: visible; 
        }

        .mercury-drop {
            fill: #000000;
            transform-origin: center bottom; 
            animation: jelly-bounce 4s ease-in-out infinite;
        }

        @keyframes jelly-bounce {
            0%, 100% { transform: scale(1, 1); }
            25% { transform: scale(1.05, 0.95); } 
            50% { transform: scale(0.98, 1.03); } 
            75% { transform: scale(1.02, 0.98); }
        }

        .brand-name-large {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(to right, #d8b4fe, var(--mercury-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(129, 75, 245, 0.5);
        }

        .main-content {
            text-align: center;
            max-width: 900px;
            padding: 20px 0;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        h1.slogan {
            font-size: 5.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 30px;
            color: #ffffff;
            letter-spacing: -3px;
        }
        h1.slogan span { color: var(--mercury-glow); }

        p.description {
            color: var(--text-dim);
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto; margin-right: auto;
        }

        .highlight-text {
            color: #fff;
            font-weight: 600;
            border-bottom: 1px dotted rgba(255,255,255,0.4);
            white-space: nowrap;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 14px;
            font-weight: 600; font-size: 16px;
            transition: all 0.3s ease;
            display: inline-flex; align-items: center; gap: 10px;
        }

        .btn-primary {
            background: var(--mercury-purple);
            color: white;
            box-shadow: 0 10px 30px -10px rgba(129, 75, 245, 0.6);
            border: 1px solid transparent;
        }
        .btn-primary:hover {
            background: var(--mercury-glow);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px -10px rgba(129, 75, 245, 0.8);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateY(-3px);
        }

        .footer {
            color: rgba(255,255,255,0.3);
            font-size: 13px;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .footer a {
            color: rgba(255,255,255,0.3);
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover { color: var(--mercury-glow); }
        .footer-sep { opacity: 0.2; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .orb-container { display: none !important; }

            body {
                background-image: radial-gradient(circle at 50% 30%, rgba(129, 75, 245, 0.25) 0%, var(--bg-dark) 70%);
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
                padding: 40px 20px;
                justify-content: center;
                gap: 40px;
            }

            .header-brand { 
                flex-direction: column; 
                gap: 15px; 
                margin-top: 0;
            }
            .brand-logo-svg { width: 70px; height: 70px; }
            .brand-name-large { 
                font-size: 2.2rem; 
                letter-spacing: 2px; 
                text-shadow: none;
            }

            h1.slogan { 
                font-size: 3rem; 
                margin-bottom: 20px; 
            }
            p.description { 
                font-size: 1.1rem; 
                padding: 0; 
                margin-bottom: 30px; 
            }

            .btn-group { 
                flex-direction: column; 
                width: 100%; 
                gap: 15px;
            }
            .btn { 
                width: 100%; 
                justify-content: center; 
                padding: 18px;
            }

            .footer {
                margin-top: auto;
                flex-direction: column;
                gap: 5px;
            }
            .footer-sep { display: none; }
        }
    </style>
</head>
