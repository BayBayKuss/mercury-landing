<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury Demo Workspace</title>
    <style>
        :root {
            --mercury-purple: #814bf5;
            --bg-dark: #0a0215;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .orb-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        .orb {
            position: absolute;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 20s infinite alternate ease-in-out;
        }
        .orb-1 { width: 600px; height: 600px; background: radial-gradient(circle, var(--mercury-purple) 0%, transparent 70%); top: -20%; left: -10%; }
        .orb-2 { width: 500px; height: 500px; background: radial-gradient(circle, #4c1d95 0%, transparent 70%); bottom: -20%; right: -10%; }
        
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 30px) scale(1.1); }
        }

        h1 {
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(129, 75, 245, 0.3);
            text-align: center;
            padding: 0 10px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-align: center;
            padding: 0 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 800px;
            z-index: 10;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 280px;
            position: relative;
        }

        .card:hover {
            border-color: var(--mercury-purple);
            background: rgba(129, 75, 245, 0.1);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px -10px rgba(129, 75, 245, 0.3);
        }

        .step-badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--mercury-purple);
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 2px solid var(--bg-dark);
            white-space: nowrap;
        }

        .icon { font-size: 3.5rem; margin-bottom: 25px; display: block; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        .title { font-size: 1.4rem; font-weight: 700; margin-bottom: 10px; display: block; letter-spacing: -0.5px; }
        .desc { font-size: 0.95rem; color: var(--text-dim); line-height: 1.5; }

        @media (max-width: 768px) {
            body {
                height: auto; 
                min-height: 100vh;
                overflow-y: auto;
                padding: 60px 20px;
                justify-content: flex-start;
                background-image: radial-gradient(circle at 50% 20%, rgba(129, 75, 245, 0.15) 0%, var(--bg-dark) 70%);
            }

            .orb { display: none; }

            .grid-container { 
                grid-template-columns: 1fr;
                width: 100%;
                gap: 40px;
            }

            .card { 
                width: 100%;
                max-width: 340px;
                margin: 0 auto;
            }
            
            h1 { font-size: 2rem; margin-top: 20px; }
            .subtitle { margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <div class="orb-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <h1>Initialize Workspace</h1>
    <p class="subtitle">Open both windows below to start the simulation.</p>

    <div class="grid-container">
        <a href="source.html" class="card" target="_blank">
            <div class="step-badge">Step 1</div>
            <span class="icon">üìÑ</span> 
            <span class="title">Data Source Panel</span> 
            <span class="desc">Copy data from this panel to populate the target form.</span> 
        </a>

        <a href="target.html" class="card" target="_blank">
            <div class="step-badge">Step 2</div>
            <span class="icon">üìù</span> 
            <span class="title">Target Entry Form</span> 
            <span class="desc">Use Mercury to paste the copied data into this form instantly.</span> 
        </a>
    </div>

</body>
</html>
