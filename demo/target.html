<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury Dashboard - New Entry</title>
    <style>
        :root {
            --mercury-purple: #814bf5;
            --mercury-dark: #6c3ae0;
            --bg: #f8fafc;
        }
        body {
            margin: 0; padding: 0; 
            min-height: 100vh;
            height: auto; 
            
            background: var(--bg); 
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
            padding: 40px 20px; 
            box-sizing: border-box; 
        }

        .card {
            width: 100%; 
            max-width: 440px; 
            padding: 50px; 
            background: #ffffff;
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: var(--mercury-purple);
        }

        h2 { 
            color: #111827; margin: 0 0 40px 0; font-weight: 800; font-size: 24px; letter-spacing: -0.5px;
            display: flex; align-items: center; gap: 12px; 
        }
        .icon-box {
            width: 40px; height: 40px; background: #f3f0ff; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; color: var(--mercury-purple);
            flex-shrink: 0;
        }
        
        .group { margin-bottom: 24px; }
        
        label { 
            display: block; color: #4b5563; font-size: 13px; font-weight: 600;
            margin-bottom: 8px; 
        }
        
        input {
            width: 100%; padding: 14px 16px; background: #f8fafc;
            border: 2px solid #e2e8f0; border-radius: 12px;
            color: #1f2937; outline: none; transition: all 0.2s ease; 
            box-sizing: border-box; font-size: 15px; font-weight: 500;
            font-family: inherit; 
        }
        input:focus { 
            border-color: var(--mercury-purple); 
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(129, 75, 245, 0.1);
        }
        input::placeholder { color: #9ca3af; opacity: 1; }

        input[type="password"] {
            letter-spacing: 3px; 
            font-weight: 700;    
        }
        
        input[type="password"]::placeholder {
            letter-spacing: normal; 
            font-weight: 500;       
            font-family: inherit;   
            font-size: 15px;
        }
        
        button {
            width: 100%; padding: 16px; margin-top: 15px;
            background: var(--mercury-purple);
            border: none; border-radius: 12px; color: white; font-weight: 700; font-size: 15px; 
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(129, 75, 245, 0.4);
            -webkit-appearance: none; 
        }
        button:hover { 
            background: var(--mercury-dark); 
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(129, 75, 245, 0.5);
        }
        button:active { transform: scale(0.98); }

        @media (max-width: 600px) {
            .card { 
                padding: 30px 20px; 
                border-radius: 20px;
            }
            
            h2 { font-size: 20px; margin-bottom: 30px; }

            input, input[type="password"]::placeholder { 
                font-size: 16px; 
                padding: 14px; 
            }
            
            .group { margin-bottom: 20px; }
        }

    </style>
</head>
<body>
    <div class="card">
        <h2>
            <div class="icon-box">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
            </div>
            User Registration
        </h2>
        
        <div class="group">
            <label>Legal Name</label>
            <input type="text" class="smart-input" placeholder="Paste name here..." autofocus>
        </div>

        <div class="group">
            <label>Email Address</label>
            <input type="email" class="smart-input" placeholder="Paste email here...">
        </div>

        <div class="group">
            <label>System Password</label>
            <input type="password" class="smart-input" placeholder="Paste password here...">
        </div>

        <button id="saveBtn">Create Account</button>
    </div>

    <script>
        const inputs = document.querySelectorAll('.smart-input');
        const btn = document.getElementById('saveBtn');

        inputs.forEach((input, index) => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const nextInput = inputs[index + 1];
                    if (nextInput) {
                        nextInput.focus();
                    } else {
                        btn.click();
                        btn.focus();
                    }
                }
            });
        });

        btn.addEventListener('click', () => {
            const originalText = btn.innerText;
            btn.innerText = "Account Created âœ“";
            btn.style.background = "#10b981"; 
            btn.style.boxShadow = "0 4px 12px rgba(16, 185, 129, 0.4)";
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = ""; 
                btn.style.boxShadow = "";
                inputs.forEach(i => i.value = "");
                inputs[0].focus();
            }, 1500);
        });
    </script>
</body>
</html>
